<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="Content-Script-Type" content="text/javascript">
<title>Preload</title>
<script type="text/javascript">
preEmbed = document.createElement("EMBED");
preEmbed.src = "slide.mp3";
preEmbed.setAttribute("autostart","true");
function embedObj()
{
d = document.getElementById("eObj");
d.appendChild(preEmbed);
}
</script>
<body onLoad='embedObj()'>
<div id='eObj'></div>
</body>
</html>
